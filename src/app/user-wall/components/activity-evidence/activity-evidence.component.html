<div class="activity flexbox">
  <div class="activity-avatar">
    <img [src]="data.avatar" alt="">
  </div>
  <div class="flex-1">

    <div class="activity-info">
      <span class="activity-user-name">{{ data.userName }},</span>
      <span class="activity-date">{{ data.ModificationTimeUnixTimeInMs | date }}</span>
    </div>

    <div class="activity-message-content">{{ data.Description }}</div>

    <div class="attachment flexbox align-middle">
      <img class="attachment-icon" [src]="data.EvidenceThumbnailBase64" alt="">
      <span class="attachment-name">{{ data.EvidenceName }}.{{ data.FileType }}</span>
    </div>

  </div>
</div>
